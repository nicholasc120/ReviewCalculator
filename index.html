<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Review Laplace's Rule of Succession Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Online Review Laplace's Rule of Succession Calculator</h1>

    <div class="input-container">
        <div>
            <label for="stars">Number of Stars (/5)</label>
            <input type="number" id="stars" step="0.01" min="0">
        </div>
        <div>
            <label for="reviews">Number of Reviews:</label>
            <input type="number" id="reviews" step="1" min="0">
        </div>
        <button onclick="addRow()" class="btn btn-success">Add</button>
        <button onclick="calculate()" class="btn btn-danger">Calculate</button>
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Number of Stars (/5)</th>
                <th>Number of Reviews:</th>
            </tr>
        </thead>
        <tbody id="reviewList">
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <div id="output" class="output"></div>
    <script src="script.js"></script>
</body>

</html>
